site_name: "Huawei Storage Documentation"
site_url: "https://javimcasas.github.io/OceanStor-Documentation/"
use_directory_urls: false

theme:
  name: "material"
  favicon: 'Huawei_Standard_logo.svg'
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    #- toc.integrate
  palette:
    primary: 'red'
    accent: '#595959'
  language: en

extra_css:
  - 'css/custom.css'

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Espa√±ol
          build: true

